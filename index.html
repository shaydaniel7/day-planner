<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css"/>
    
    <title>Make a Plan!</title>
  </head>

  <body>
    
    <div class="container">

      <!-- jumbotron -->
      <header class="jumbotron" style="background-image: url(assets/wall-cal.jpg);">
        <h1 class="display-3">Day Planner</h1>
        <br>
        <p class="lead">Go ahead, schedule that</p>
        <p class="lead">super-productive day!</p>
        <br>

        <!-- clock -->
        <p id="currentDay" class="lead3"></p>
        <p id="currentDate" class="lead2"></p>
        <p id="currentTime" class="lead2"></p>

  
      </header>
      <!-- hour blocks -->
      <div id ="6am" class="row time-block"> 
        <div class="col-sm-2 hour">6am</div>
        <textarea class="col-sm-9 eventText" id="slot6"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="6am"></button>
      </div>

      <div id ="7am" class="row time-block"> 
        <div class="col-sm-2 hour">7am</div>
        <textarea class="col-sm-9 eventText" id="slot7"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="7am"></button>
      </div>

      <div id ="8am" class="row time-block"> 
        <div class="col-sm-2 hour">8am</div>
        <textarea class="col-sm-9 eventText" id="slot8"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="8am"></button>
      </div>

      <div id ="9am" class="row time-block"> 
        <div class="col-sm-2 hour">9am</div>
        <textarea class="col-sm-9 eventText" id="slot9"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="9am"></button>
      </div>

      <div id ="10am" class="row time-block"> 
        <div class="col-sm-2 hour">10am</div>
        <textarea class="col-sm-9 eventText" id="slot10"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="10am"></button>
      </div>

      <div id ="11am" class="row time-block"> 
        <div class="col-sm-2 hour">11am</div>
        <textarea class="col-sm-9 eventText" id="slot11"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="11am"></button>
      </div>

      <div id ="12pm" class="row time-block"> 
        <div class="col-sm-2 hour">12pm</div>
        <textarea class="col-sm-9 eventText" id="slot12"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="noon"></button>
      </div>

      <div id ="1pm" class="row time-block"> 
        <div class="col-sm-2 hour">1pm</div>
        <textarea class="col-sm-9 eventText" id="slot13"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="1pm"></button>
      </div>

      <div id ="2pm" class="row time-block"> 
        <div class="col-sm-2 hour">2pm</div>
        <textarea class="col-sm-9 eventText" id="slot14"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="2pm"></button>
      </div>

      <div id ="3pm" class="row time-block"> 
        <div class="col-sm-2 hour">3pm</div>
        <textarea class="col-sm-9 eventText" id="slot15"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="3pm"></button>
      </div>

      <div id ="4pm" class="row time-block"> 
        <div class="col-sm-2 hour">4pm</div>
        <textarea class="col-sm-9 eventText" id="slot16"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="4pm"></button>
      </div>

      <div id ="5pm" class="row time-block"> 
        <div class="col-sm-2 hour">5pm</div>
        <textarea class="col-sm-9 eventText" id="slot17"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="5pm"></button>
      </div>

      <div id ="6pm" class="row time-block"> 
        <div class="col-sm-2 hour">6pm</div>
        <textarea class="col-sm-9 eventText" id="slot18"></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveButton" id="6pm"></button>
      </div>
    </div>
    <!-- end hour blocks -->

    <!-- clear button info -->
    <div id="clearButtonContainer"><button class= "btn btn-outline-secondary clearButton" id="clearButton">clear all</button></div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
