<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>

    </header>
    <div class="container">

      <div id ="9am" class="row time-block"> 
        <div class="col-sm-2 hour">9am</div>
        <textarea class="col-sm-9 description" data-hour='9' id='slot9'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn9"></button>
      </div>

      <div id ="10am" class="row time-block"> 
        <div class="col-sm-2 hour">10am</div>
        <textarea class="col-sm-9 description" data-hour='10' id='slot10'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn10"></button>
      </div>

      <div id ="11am" class="row time-block"> 
        <div class="col-sm-2 hour">11am</div>
        <textarea class="col-sm-9 description" data-hour='11' id='slot11'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn11"></button>
      </div>

      <div id ="12pm" class="row time-block"> 
        <div class="col-sm-2 hour">12pm</div>
        <textarea class="col-sm-9 description" data-hour='12' id='slot12'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn12"></button>
      </div>

      <div id ="1pm" class="row time-block"> 
        <div class="col-sm-2 hour">1pm</div>
        <textarea class="col-sm-9 description" data-hour='13' id='slot13'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn13"></button>
      </div>

      <div id ="2pm" class="row time-block"> 
        <div class="col-sm-2 hour">2pm</div>
        <textarea class="col-sm-9 description" data-hour='14' id='slot14'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn2"></button>
      </div>

      <div id ="3pm" class="row time-block"> 
        <div class="col-sm-2 hour">3pm</div>
        <textarea class="col-sm-9 description" data-hour='15' id='slot15'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn15"></button>
      </div>

      <div id ="4pm" class="row time-block"> 
        <div class="col-sm-2 hour">4pm</div>
        <textarea class="col-sm-9 description" data-hour='16' id='slot16'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn16"></button>
      </div>

      <div id ="5pm" class="row time-block"> 
        <div class="col-sm-2 hour">5pm</div>
        <textarea class="col-sm-9 description" data-hour='17' id='slot17'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn17"></button>
      </div>

      <div id ="6pm" class="row time-block"> 
        <div class="col-sm-2 hour">6pm</div>
        <textarea class="col-sm-9 description" data-hour='17' id='slot18'></textarea>
        <button class="col-sm-1 fas fa-save btn-block saveBtn" id="btn18"></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="moment.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
